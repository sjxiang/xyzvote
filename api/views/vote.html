<!doctype html>
<html lang="en">
<head>
    <title>xyz 投票网站</title>
</head>
<body>
<main>
    <h2>投票详情</h2>

    <h6>标题 {{.vote.Title}}</h6>
    <h6>号召人 {{.vote.UserId}}</h6>
    <h6>单选/多选 {{.vote.Type}}</h6>
    <h6>进行中/超出期限 {{.vote.Status}}</h6>

    <br/>

    <h2>选项详情</h2>

    {{range $key,$value := .options}}
        <h6>编号 {{$value.Id}} </h6>
        <h6>选项名称 {{$value.Name}}</h6>
        <h6>投票数 {{$value.Count}}</h6>
        <br/>
    {{end}}

</main>
</body>
</html>
